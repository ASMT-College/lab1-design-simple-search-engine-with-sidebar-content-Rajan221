<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      background-color: #999;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    "
  >
    <form
      style="
        border: 0.4px solid #555;
        padding: 30px;
        background-color: #ccc;
        box-shadow: 0 10px 10px #666;
      "
    >
      <h1>Form Input Types:</h1>
      <div>
        <label>First-Name:</label>
        <input type="text" />

        <label>Last-Name:</label>
        <input type="text" /> <br />

        <label>Email:</label>
        <input type="email" /><br />

        <label>Password:</label>
        <input type="password" />
      </div>

      <input type="submit" />
      <input type="reset" /><br />
      <br />

      <br />

      <div>
        <h3>Other Input Types:</h3>

        <label>Type Date:</label>
        <input type="date" /><br />

        <label>Type Date-Time now:</label>
        <input type="datetime-local" /><br />

        <label>Type Month:</label>
        <input type="month" /><br />

        <label>Type time:</label>
        <input type="time" /><br />

        <label>Type week:</label>
        <input type="week" /><br />

        <label>Type Number:</label>
        <input type="number" /><br />

        <label> Type Search:</label>
        <input type="search" /><br />

        <label>Type URL:</label>
        <input type="url" />
        <br />

        <label>Type color:</label>
        <input type="color" /><br />

        <input type="hidden" /><br />
        <br />

        <br />

        <div>
          <span>Radio input types:</span>
          <input type="radio" name="choice" />
          <label>Choice 1</label>
          <input type="radio" name="choice" />
          <label>Choice 2</label>
          <input type="radio" name="choice" />
          <label>Choice 3</label>
          <input type="radio" name="choice" />
          <label>Choice 4</label>
          <input type="radio" name="choice" />
          <label>Choice 5</label>
          <input type="radio" name="choice" />
          <label>Choice 6</label>
        </div>
      </div>
      <br />

      <div>
        <span>Checkbox input types:</span><br />

        <input type="checkbox" />
        <label> Choice</label><br />
        <input type="checkbox" />
        <label> Choice</label><br />
        <input type="checkbox" />
        <label> Choice</label><br />
        <input type="checkbox" />
        <label> Choice</label><br />
        <input type="checkbox" />
        <label> Choice</label><br />
        <input type="checkbox" />
        <label> Choice</label><br />
        <input type="checkbox" />
        <label> Choice</label><br />
      </div>
    </form>
  </body>
</html>
